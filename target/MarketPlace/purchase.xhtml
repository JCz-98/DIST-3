<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Purchase Summary</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:form>
        <h2>Here is what you purchased:</h2>
        <br/>
        <div style="overflow:auto; width:100%; height:160px;">
            <h:dataTable styleClass="tableau" headerClass="title_table" rowClasses="content_table"
                         value="#{shop_session.lastPurchase}" var="t" border="1">
                <h:column>
                    <f:facet name="header">Serial Number</f:facet>
                    #{t.serialNum}
                </h:column>
                <h:column>
                    <f:facet name="header">Product Name</f:facet>
                    #{t.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">Price per Unit</f:facet>
                    #{t.pricePerUnit}
                </h:column>
                <h:column>
                    <f:facet name="header">Stock Prior to Purchase</f:facet>
                    #{t.stockNum}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount Purchased</f:facet>
                    <h:outputText value="#{t.purchaseNum}" size="10" required="true"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Total Price</f:facet>
                    <h:outputText value="#{t.totalPrice}"/>
                </h:column>
            </h:dataTable>
        </div>
        <div align="center">
            <h2>
                <h:outputText value="Total: $" style="font-weight: bold"/>
                <h:outputText value="#{shop_session.getLastPurchaseTotalPrice()}" style="font-weight: bold"/>
            </h2>
        </div>
        <div align="center">
            <h:commandButton value="Make new Order!" action="index"
                             style="height: 50px; width: 200px; color: firebrick; font-weight: bold; font-size: 20px"/>
        </div>
    </h:form>
</h:body>
</html>
